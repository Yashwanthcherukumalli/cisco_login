<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Skills for ALl with Cisco</title>
    <link rel="icon"
        href="https://th.bing.com/th/id/R.35707e64fb5f722e7e3f86944b7bf417?rik=tBpKXpfjN%2frDzQ&riu=http%3a%2f%2finnofacesystems.com%2fwp-content%2fuploads%2f2015%2f08%2fCisco.png&ehk=stVvXNe%2bCobxKikYoztQthc7CUTbLcYJmhSnCRlfFUc%3d&risl=&pid=ImgRaw&r=0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- whole  web login -->
    <div class="container">
        <!-- left side of the page  -->
        <div class="intro">
            <!-- added background image -->
            <div class="intro-inner">
                <h1>Build Your Skills With Cisco</h1>
                <p>Pursue real career paths through instructor-led courses taught by experts and free, online courses
                    backed by Cisco's expertise.</p>
                <img src="https://auth.netacad.com/auth/resources/lvhtw/login/skillsforall-theme/img/netacad_banner.jpg"
                    alt="image of cliso">
            </div>
        </div>
        <!-- main login in menu -->
        <div class="loginpage">
            <div class="login-top">
                <!-- go back arrow -->
                <div class="nav">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Go back</span>
                </div>
                <!-- language of info -->
                <div class="lang">
                    <select>
                        <option value="engish">English</option>
                        <option value="telugu">Telugu</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <!-- welcome -->
                <div class="welcome">
                    <div class="wel">
                        <p>Welcome!</p>
                    </div>
                    <p>Please login to your account.</p>
                </div>
            </div>
            <div class="login-main">
                <!-- email -->
                <div class="email">
                    <p>Email</p>
                    <input type="text">
                </div>

                <!-- forgot Password? -->
                <div class="rem">
                    <span>
                        <input type="checkbox" />Remember me
                    </span>
                    <a href="./forget">Forgot Password?</a>
                </div>
                <!-- login button -->
                <button class="login-btn">Login</button>
                <span class="Or">
                    <p>Or continue with</p>
                    <hr />
                </span>
                <!-- google login button -->
                <button class="google-btn"><img
                        src="https://auth.netacad.com/auth/resources/lvhtw/login/skillsforall-theme/img/google.svg"
                        alt="login with google" title="click to login with google"></button>
                <!-- signup -->
                <p class="dont">Don't have an account? <a href="./Sign up">Sign up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
